<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo1.jpg ">
    <title>Login</title>
  </head>

  <body>
    <div class="login-wrapper">
      <form action="" class="form"><img src="logo.png" alt="" class="logo">
        <h2>Login</h2>
        <img src="logo.png" alt="" class="logo">
        <div class="input-group">
          <input type="text" name="loginUser" id="loginUser" required />
          <label for="loginUser">Email</label>
        </div>
        <div class="input-group">
          <input
            type="password"
            name="loginPassword"
            id="loginPassword"
            required
          />
          <label for="loginPassword">Password</label>
        </div>
        <label class="rememberme">
            <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <br><br>
        <textarea id="comments" name="comments" rows="4" cols="38"
        placeholder="Any comments you wish to tell us"></textarea>
        <br>
        <input type="submit" value="Submit" class="submit-btn" />
        <br><br>
        <p class="website">To know more about the institute sports culture, 
            visit the official IITM sports website</p>
        <a href="https://students.iitm.ac.in/iitmsports/">IITM Sports Website</a>
      </form>
    </div>
  </body>
</html>
